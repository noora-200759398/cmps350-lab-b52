<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <script module src="scripts/index.js"></script>
  </head>
  <body>
    <div id="dropzone">
      <form>
        <label
          id="upload-label"
          for="upload-input"
          class="fa fa-upload fa-3x"
        ></label>
        <div id="upload-spinner" class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <input type="file" id="upload-input" accept="image/*" multiple />
      </form>
    </div>
    <div id="gallery"></div>
  </body>
</html>
