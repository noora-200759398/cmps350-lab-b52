<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css"
    />
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="page-header">2022 World Population by Census</h1>
      <h2>Add A Census</h2>

      <form class="form" id="form" action="#">
        <label for="country">Census Name </label>
        <input
          name="id"
          id="id"
          hidden="true"
          type="text"
          value=""
        />
        <input type="text" id="country" name="country" required />

        <label for="population">Population Size </label>
        <input type="number" id="population" name="population" required />
        <div class="buttons">
          <input class="button" type="submit" value="Add" id="add-btn" />
          <input class="button" type="reset" value="Clear" />
        </div>
      </form>
      <h2>Census Report</h2>
      <table class="countries" id="countries">
        <!--inject the table data here-->
      </table>

      <div class="group">
        <h2>No of rows to show</h2>
        <select name="noOfRows" id="noOfRows">
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="1000" selected>All</option>
        </select>
      </div>
    </div>
<!--    <div>-->
<!--      <p></p>-->
<!--    </div>-->
  </body>
</html>
