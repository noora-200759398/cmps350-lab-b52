<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>New Transaction</title>

  <link rel="stylesheet" href="/styles/default.css" />
  <script type="module" src="/scripts/main.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <nav>
        <a href="/"><i class="fa fa-home"></i></a>
        <a href="/new-account">New Account</a>
        <a href="/new-transaction" class="selected">New Transaction</a>
        <a id="theme"><i class="fa fa-brush"></i></a>
      </nav>
    </header>

    <main>
      <div id="new-transaction">
        <form id="new-transaction-form" method="post">
          <label for="transaction-account">Account</label>
          <select id="transaction-account" name="transaction-account" required>
            <option value="" selected disabled>—</option>
          </select>
          <label for="transaction-type">Type</label>
          <select id="transaction-type" name="transaction-type" required>
            <option value="" selected disabled>—</option>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
          </select>
          <label for="transaction-amount">Amount</label>
          <input id="transaction-amount" name="transaction-amount" type="number" min="0" step="0.01" required />
          <div></div>
          <div><input id="submit" type="submit" /></div>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <p>&copy; 2022 <a href="https://qu.edu.qa">Qatar University</a></p>
        <a id="egg" href="/egg"><i class="fa fa-egg"></i></a>
      </div>
    </footer>
  </div>
</body>

</html>
