<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
<header>
  <h1>Contact Us</h1>
  <p>We will do our best, one day</p>
</header>
<main>
<form action="/handler-page.html" method="post">
  <fieldset>
    <legend>Fill this form</legend>
    <label for="full-name">Full Name</label>
    <input id="full-name" name="full-name" placeholder="enter your full name"
           minlength="10" required/>
    <br />

    <label for="telephone">Phone Number</label>
    <input type="tel" id="telephone" name="telephone" placeholder="+974-###-##-###"
           pattern="\+974-[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
    <br />

    <label for="email">Email</label>
    <input type="email"
           id="email"
           name="email"
           placeholder="jane.doe@example.com"
           required />
    <br />

    <label>Gender</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male" checked />
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female" />
    <br />

    <label for="date-of-birth">Date of Birth</label>
    <input type="date" id="date-of-birth" name="date-of-birth" required />
    <br />

    <label>Preferred Method of Contact</label>
    <label for="contact-phone">Phone</label>
    <input type="checkbox" id="contact-phone" name="contact" value="Male"
           checked />
    <label for="contact-email">Email</label>
    <input type="checkbox" id="contact-email" name="contact" value="Female"
           checked />
    <br />

    <label for="rating">How do you rate our website?</label>
    <select id="rating" name="rating">
      <option value="excellent">Excellent</option>
      <option value="very-good" selected>Very Good</option>
      <option value="good">Good</option>
      <option value="poo">Poor</option>
    </select>
    <br />

    <label for="message">Message</label><br />
    <textarea id="message" name="message" placeholder="Leave your message"
              rows="10" cols="60" required></textarea>
    <br />

    <input type="submit" />
    <input type="reset" />
  </fieldset>
</form>
</main>
<footer></footer>
</body>
</html>
